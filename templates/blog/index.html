<!--{% extends 'blog/base1.html' %}-->
<!--{% load static %}-->
{{define "content"}}
<section id="posts" class="posts-expand">
<!--  {% for post in post_list %}-->
  {{range $_, $post := .BlogPosts}}
<article class="post post-type-normal" itemscope="" itemtype="http://schema.org/Article" style="opacity: 1; display: block; transform: translateY(0px);">
<link itemprop="mainEntityOfPage" href="">
<span hidden="" itemprop="author" itemscope="" itemtype="http://schema.org/Person">
<meta itemprop="name" content="code2qing">
<meta itemprop="description" content="">
<meta itemprop="image" content="/static/blog/pic/m3.jpg">
</span>
<span hidden="" itemprop="publisher" itemscope="" itemtype="http://schema.org/Organization">
<meta itemprop="name" content="Smile2u">
</span>
<header class="post-header">
<h1 class="post-title" itemprop="name headline">
<a class="post-title-link" href="{% url 'blog:detail' post.id %}" itemprop="url">
          {{$post.Title}}
</a>
</h1>
<div class="post-meta">
  <span class="post-time">
  <span class="post-meta-item-icon">
  <i class="fa fa-calendar-o"></i>
  </span>
  <span class="post-meta-item-text">发表于</span>
  <time title="创建于" itemprop="dateCreated datePublished" datetime="{{$post.CreatedTime}}">
        {{$post.CreatedTime}}
  </time>
  </span>
  <span class="post-category">
  <span class="post-meta-divider">|</span>
  <span class="post-meta-item-icon">
  <i class="fa fa-folder-o"></i>
  </span>
  <span class="post-meta-item-text">分类于</span>
  <span itemprop="about" itemscope="" itemtype="http://schema.org/Thing">
  <a href="" itemprop="url" rel="index">
  <span itemprop="name">{{$post.Category.Name}}</span>
  </a>
  </span>
  </span>
<!--  <span class="post-comments-count">-->
<!--  <span class="post-meta-divider">|</span>-->
<!--  <span class="post-meta-item-icon">-->
<!--  <i class="fa fa-comment-o"></i>-->
<!--  </span>-->
<!--  <a href="{% url 'blog:detail' post.id %}#comments" itemprop="discussionUrl">-->
<!--  <span class="post-comments-count disqus-comment-count"  itemprop="commentCount">2 Comments</span>-->
<!--  </a>-->
<!--  </span>-->
  <span>
  <span class="post-meta-divider">|</span>
  <span class="post-meta-item-icon">
  <i class="fa fa-eye"> &nbsp;{{ $post.Views }}</i>
  </span>
  <span class="post-meta-item-text"> 阅读</span>
  <span class="leancloud-visitors-count"></span>
  </span>
</div>
</header>
<div class="post-body" itemprop="articleBody">
  <p>{{$post.Excerpt|unescaped}}</p>
  <!--noindex-->
  <div class="post-button text-center">
    <a class="btn" href="{% url 'blog:detail' post.id %}" rel="contents">
      阅读全文 »
    </a>
  </div>
  <!--/noindex-->
</div>
<div>
</div>
<div>
</div>
<div>
</div>
<footer class="post-footer">
<div class="post-eof">
</div>
</footer>
</article>
  {{end}}
<article class="post post-type-picture" itemscope="" itemtype="http://schema.org/Article" style="opacity: 1; display: block; transform: translateY(0px);">
<span hidden="" itemprop="author" itemscope="" itemtype="http://schema.org/Person">
<meta itemprop="name" content="Code2qing">
<meta itemprop="description" content="">
<meta itemprop="image" content="/static/blog/pic/m3.jpg">
</span>
<span hidden="" itemprop="publisher" itemscope="" itemtype="http://schema.org/Organization">
<meta itemprop="name" content="Smile2u">
</span>
<div class="post-body" itemprop="articleBody">
  <a href="#">
  <div class="group-picture">
    <div class="group-picture-container">
      <div class="group-picture-row">
        <div class="group-picture-column" style="width: 100%;">
          <img src="/static/blog/pic/menu-restaurant-vintage-tab.jpg" alt="">
        </div>
      </div>
      <div class="group-picture-row">
        <div class="group-picture-column" style="width: 33.333333333333336%;">
          <img src="/static/blog/pic/esWWGbF.jpg" alt="">
        </div>
        <div class="group-picture-column" style="width: 33.333333333333336%;">
          <img src="/static/blog/pic/ZCogT10.jpg" alt="">
        </div>
        <div class="group-picture-column" style="width: 33.333333333333336%;">
          <img src="/static/blog/pic/24hrPQn.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
  </a>
</div>
<div>
</div>
<div>
</div>
<div>
</div>
<footer class="post-footer">
<div class="post-eof">
</div>
</footer>
</article>
</section>
{{end}}
